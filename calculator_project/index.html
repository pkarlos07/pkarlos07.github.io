<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="palette">
        <input type="color" id="backgroundColor" value="#000000">
        <input type="color" id="numColor" value="#2b2b2b">
        <input type="color" id="opColor" value="#ff9c33">
        <input type="color" id="altColor" value="#808080">
        <input type="color" id="textColor" value="#FFFFFF">
    </div>
    <div id="calculator">
        <div id="screen">
            <h1 id="text">0</h1>
        </div>
        <div id="console">
            <button id="clear" class="alt">AC</button>
            <button id="negative" class="alt">+/-</button>
            <button id="percent" class="alt">%</button>
            <button id="/" class="operator">รท</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="operator">ร</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="operator">-</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="operator">+</button>
            <button id="zero" class="number">0</button>
            <button id="." class="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
